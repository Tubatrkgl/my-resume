<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY RESUME</title>
</head>

<body>
    <h2>MY RESUME</h2>
    <form>

        <table>
            <tr>
                <td>
                    <table>
                        <tr>
                            
                            <td><label for="adi">Adı &nbsp; &nbsp;</label</td>
                            <td> <input type="text" name="adi" id="adi"></td>
                        </tr>
                        <tr>
                            <td><label for="soyadi">Soyad &nbsp; &nbsp;</label></td>
                            <td> <input type="text" name="soyadi" id="soyadi"></td>
                        </tr>
                        <tr>
                            <td> Cinsiyet &nbsp; &nbsp; &nbsp; </td>
                            <td>

                                <input type="radio" name="cinsiyet" id="erkek">
                                <label for="erkek"> Erkek </label>

                                <input type="radio" name="cinsiyet" id="kadin">
                                <label for="kadin"> Kadın </label>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="dyeri">Doğum Yeri &nbsp;&nbsp;</label></td>
                            <td>

                                <select name="dyeri" id="dyeri">
                                    <option disabled selected>Seçiniz</option>
                                    <option value="34">İstanbul</option>
                                    <option value="06">Ankara</option>
                                    <option value="35">İzmir</option>
                                </select>


                            </td>
                        </tr>
                        <tr>
                            <td><label for="email">Email</label></td>
                            <td><input type="email" name="email" id="email" placeholder="abc@abc.com"></td>
                        </tr>
                        <tr>
                            <td><label for="linkedın">Linkedın Adresi &nbsp;&nbsp;</label></td>
                            <td><input type="text" name="linkedın" id="linkedın"></td>
                        </tr>
                        <tr>
                            <td><label for="tel">Telefon</label></td>
                            <td><input type="tel" name="tel" id="tel" placeholder="+09-555-55-55"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><button type="submit">Gönder</button></td>
                        </tr>
                    </table>

                </td>
                <td>
                    <table><br><br>
                        <tr>
                            
                            <td>&nbsp; &nbsp;Programlama Dilleri</td>
                            <td>
                                <input type="checkbox" name="python" id="python">
                                <label for="">Python</label><br>

                                <input type="checkbox" name="java" id="java">
                                <label for="">Java</label><br>

                                <input type="checkbox" name="javascript" id="javascript">
                                <label for="">Javascript</label><br>

                                <input type="checkbox" name="PHP" id="PHP">
                                <label for="PHP">PHP</label>

                            </td>
                        </tr>
                        <tr>
                            <td>&nbsp; &nbsp;Resume Yükle</td>
                            <td><input type="file" name="dosya" id="dosya"></td>
                        </tr>
                        <tr>
                            <td>&nbsp; &nbsp;Başvuru Tarihi</td>
                            <td><input type="date" name="resume" id="resume"></td>
                        </tr>
                        <tr>
                            <td><label for="adres">&nbsp; &nbsp;Adres</label></td>
                            <td><textarea name="adres" id="adres" cols="20" rows="5"></textarea></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>


    </form>
